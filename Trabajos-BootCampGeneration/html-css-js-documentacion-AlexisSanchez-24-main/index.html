<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- Optimización para compatibilidad con IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Optimización para dispositivos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cohorte 15 FULL STACK FIGHTERS</title>
  <!-- Vinculación al archivo CSS -->
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <header>
    <!-- El header puede incluir logotipo, navegación, etc. (Está vacío) -->
  </header>

  <!-- Sección de "Call to Action" -->
  <section id="cta">
    <h1>¡Full Stack <span class="travel">Fighters</span></h1> <!-- Llamado a la acción -->
    <h2>Únete a nuestro equipo</h2>
    <p>La comunidad de desarrolladores Full Stack más Fighter!</p>
    <button id="cta-form">Quiero saber más</button> <!-- Botón que activa el scroll hacia el formulario -->
  </section>

  <!-- Sección del formulario -->
  <section id="form">
    <h2>Contáctanos para obtener más información sobre nuestra comunidad</h2>
    <form>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required> <!-- Input para el nombre -->
      
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required> <!-- Input para el correo -->
      
      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" required></textarea> <!-- Área de texto para el mensaje -->
      
      <!-- Botón para enviar el formulario -->
      <button type="button" onclick="presionarBoton()">Enviar</button>
    </form>
  </section>

  <!-- Pie de página -->
  <footer>
    <p>&copy; 2024 FullStack Fighters. Todos los derechos reservados.</p>
  </footer>

  <!-- Enlace al archivo de JavaScript -->
  <script src="accion.js"></script>
</body>
</html>
